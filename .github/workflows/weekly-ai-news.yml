name: Weekly AI News Blog Post

on:
  # Ejecutar cada lunes a las 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      weekNumber:
        description: 'NÃºmero de semana del aÃ±o (1-52)'
        required: false
        type: number
      dryRun:
        description: 'Solo preview, no publicar'
        required: false
        type: boolean
        default: true

jobs:
  generate-weekly-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies (main project)
        run: npm install
      
      - name: Install MCP server dependencies
        working-directory: ./mcp-server/news-aggregator
        run: npm install
      
      - name: Calculate week number
        id: week
        run: |
          if [ -n "${{ github.event.inputs.weekNumber }}" ]; then
            echo "WEEK_NUMBER=${{ github.event.inputs.weekNumber }}" >> $GITHUB_OUTPUT
          else
            echo "WEEK_NUMBER=$(date +%V)" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate blog post (Preview)
        if: ${{ github.event.inputs.dryRun == 'true' || github.event_name == 'workflow_dispatch' }}
        working-directory: ./mcp-server/news-aggregator
        run: |
          echo "Preview del post para semana ${{ steps.week.outputs.WEEK_NUMBER }}"
          node index.js preview_blog_post --weekNumber ${{ steps.week.outputs.WEEK_NUMBER }}
      
      - name: Generate and publish blog post
        if: ${{ github.event.inputs.dryRun != 'true' && github.event_name == 'schedule' }}
        working-directory: ./mcp-server/news-aggregator
        run: |
          node index.js generate_weekly_blog_post \
            --weekNumber ${{ steps.week.outputs.WEEK_NUMBER }} \
            --autoPublish true
      
      - name: Commit and push changes
        if: ${{ github.event.inputs.dryRun != 'true' && github.event_name == 'schedule' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/blogPosts.js
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "ðŸ¤– Auto-post: IA Semanal (Semana ${{ steps.week.outputs.WEEK_NUMBER }})"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“° Weekly AI News Post" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Week Number:** ${{ steps.week.outputs.WEEK_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run:** ${{ github.event.inputs.dryRun || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dryRun }}" == "true" ]; then
            echo "âœ… Preview generado exitosamente" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Post publicado y commiteado" >> $GITHUB_STEP_SUMMARY
          fi
