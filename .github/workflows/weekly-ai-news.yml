name: Weekly AI News Blog Post

on:
  # Ejecutar cada lunes a las 10:00 AM México (16:00 UTC)
  schedule:
    - cron: '0 16 * * 1'
  
  # Permitir ejecución manual
  workflow_dispatch:
    inputs:
      weekNumber:
        description: 'Número de semana del año (1-52)'
        required: false
        type: number
      dryRun:
        description: 'Solo preview, no publicar'
        required: false
        type: boolean
        default: true

# Permisos necesarios para que el workflow pueda hacer push
permissions:
  contents: write

jobs:
  generate-weekly-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mcp-server/news-aggregator/package-lock.json
      
      - name: Install dependencies (main project)
        run: npm ci
      
      - name: Install MCP server dependencies
        working-directory: mcp-server/news-aggregator
        run: npm ci
      
      - name: Calculate week number
        id: week
        run: |
          WEEK_NUM=${{ github.event.inputs.weekNumber }}
          if [ -z "$WEEK_NUM" ]; then
            WEEK_NUM=$(date +%V)
          fi
          echo "week_number=$WEEK_NUM" >> $GITHUB_OUTPUT
      
      - name: Generate blog post (Preview)
        if: github.event.inputs.dryRun == 'true'
        working-directory: mcp-server/news-aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "🔍 Generating preview for Week ${{ steps.week.outputs.week_number }}..."
          node generate-post.js
          echo "✅ Preview generated (not published)"
      
      - name: Generate and publish blog post
        if: github.event.inputs.dryRun != 'true'
        working-directory: mcp-server/news-aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate-post.js
      
      - name: Create summary
        run: |
          echo "### 📝 Weekly AI News Post Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Week:** ${{ steps.week.outputs.week_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run:** ${{ github.event.inputs.dryRun || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
      
      - name: Post Setup Node.js
        if: github.event.inputs.dryRun != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        if: github.event.inputs.dryRun != 'true'
        run: |
          git add src/data/blogPosts.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "🤖 Auto-generate: Weekly AI News (Semana ${{ steps.week.outputs.week_number }})" && git push)
