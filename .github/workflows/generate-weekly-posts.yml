name: Generate Weekly Blog Posts

on:
  schedule:
    # Generar posts semanales: Viernes a las 10:00 AM M√©xico (16:00 UTC)
    - cron: '0 16 * * 5'
  
  # Permitir ejecuci√≥n manual desde GitHub UI
  workflow_dispatch:

# Permisos necesarios para que el workflow pueda hacer push
permissions:
  contents: write

jobs:
  generate-weekly-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mcp-server/news-aggregator/package-lock.json
      
      - name: Install dependencies
        working-directory: mcp-server/news-aggregator
        run: npm ci
      
      - name: Verify script exists
        working-directory: mcp-server/news-aggregator
        run: |
          echo "üìÅ Listing files in directory:"
          ls -la
          echo "üîç Checking for generate-weekly-post.js:"
          if [ -f "generate-weekly-post.js" ]; then
            echo "‚úÖ Script found!"
          else
            echo "‚ùå Script NOT found!"
            exit 1
          fi
      
      - name: Generate weekly posts (AI & Automation)
        working-directory: mcp-server/news-aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node generate-weekly-post.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/blogPosts.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-generate: Weekly AI & Automation posts" && git pull --rebase origin main && git push)
