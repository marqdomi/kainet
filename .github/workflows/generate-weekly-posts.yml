name: Generate Weekly Blog Posts

on:
  schedule:
    # Post de Automatizaci√≥n Empresarial: Lunes a las 10:00 AM M√©xico (16:00 UTC)
    - cron: '0 16 * * 1'
    # Post de DevOps & Herramientas: Jueves a las 10:00 AM M√©xico (16:00 UTC)
    - cron: '0 16 * * 4'
  
  # Permitir ejecuci√≥n manual desde GitHub UI
  workflow_dispatch:
    inputs:
      post_type:
        description: 'Tipo de post a generar'
        required: true
        type: choice
        options:
          - automation
          - devops
          - both
        default: 'both'

# Permisos necesarios para que el workflow pueda hacer push
permissions:
  contents: write

jobs:
  generate-automation-post:
    # Solo correr el lunes o si se selecciona manualmente
    if: github.event.schedule == '0 16 * * 1' || github.event.inputs.post_type == 'automation' || github.event.inputs.post_type == 'both'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mcp-server/news-aggregator/package-lock.json
      
      - name: Install dependencies
        working-directory: mcp-server/news-aggregator
        run: npm ci
      
      - name: Generate Automation post
        working-directory: mcp-server/news-aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-automation-post.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/blogPosts.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-generate: Automatizaci√≥n Empresarial post" && git pull --rebase origin main && git push)

  generate-devops-post:
    # Solo correr el jueves o si se selecciona manualmente
    if: github.event.schedule == '0 16 * * 4' || github.event.inputs.post_type == 'devops' || github.event.inputs.post_type == 'both'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mcp-server/news-aggregator/package-lock.json
      
      - name: Install dependencies
        working-directory: mcp-server/news-aggregator
        run: npm ci
      
      - name: Generate DevOps post
        working-directory: mcp-server/news-aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-devops-post.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/blogPosts.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-generate: DevOps & Herramientas post" && git pull --rebase origin main && git push)

  send-newsletter:
    # Enviar newsletter los viernes despu√©s de que se hayan generado posts durante la semana
    if: github.event.schedule == '0 16 * * 5' || (github.event.inputs.post_type && github.event.inputs.post_type != '')
    runs-on: ubuntu-latest
    needs: [generate-automation-post, generate-devops-post]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Send newsletter to subscribers
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node scripts/send-newsletter.js
